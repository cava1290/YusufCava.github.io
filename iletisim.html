    <!DOCTYPE html>
    <html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>İletişim</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1 class="animated-text">İletişim</h1>
            </div>
        </header>

        <div class="left-info">
            <p>
                <strong>Mail:</strong> 
                <a href="mailto:yusufcava666@gmail.com">yusufcava666@gmail.com</a>
            </p>
            <p>
                <strong>Telefon:</strong> 
                <a href="https://wa.me/+905465356025">+90 546 5356 025</a>
            </p>
        </div>

        <br>

        <div class="back-button-container">
            <a href="index.html" class="back-button">Ana Sayfaya Dön</a>
        </div>

        <div class="content">
            
            <form action="#" method="post" class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">İsim:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Soyadı:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="4" resize="none" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submitButton">Gönder</button>
                </div>
            </form>
            <div class="message-sent" id="messageSent">Mesajınız gönderildi!</div>
        </div>

        <footer class="footer-container">
            <p>&copy; Yusuf Cava</p>
            <div class="social-icons">
                <a href="https://wa.me/+905465356025" target="_blank">
                    <img src="whatsapp_icon.png" alt="Whatsapp Icon">
                </a>
                <a href="https://www.instagram.com/cava.nse/" target="_blank">
                    <img src="instagram_icon.png" alt="Instagram Icon">
                </a>
                <a href="https://github.com/cava1290" target="_blank">
                    <img src="github_icon.png" alt="Github Icon">
                </a>
            </div>
        </footer>

        <script>
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('messageSent').style.display = 'block';
            });
        </script>
    </body>
    </html>
